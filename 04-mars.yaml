apiVersion: apps/v1
kind: Deployment
metadata:
  name: mars
  namespace: web
spec:
  replicas: 1
  selector: { matchLabels: { app: mars } }
  template:
    metadata:
      labels: { app: mars }
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          env:
            - name: POD_NAME
              valueFrom: { fieldRef: { fieldPath: metadata.name } }
            - name: POD_IP
              valueFrom: { fieldRef: { fieldPath: status.podIP } }
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10
          command: ["/bin/sh","-c"]
          args:
            - |
              cat >/usr/share/nginx/html/index.html <<EOF
              <!doctype html>
              <html>
                <head><meta charset="utf-8"><title>Mars Pod</title></head>
                <body>
                  <h1>Mars Pod</h1>
                  <p>Pod: ${POD_NAME}</p>
                  <p>IP: ${POD_IP}</p>
                  <p>Time: $(date -Iseconds)</p>
                </body>
              </html>
              EOF
              nginx -g 'daemon off;'
---
apiVersion: v1
kind: Service
metadata:
  name: mars
  namespace: web
spec:
  type: ClusterIP
  selector: { app: mars }
  ports:
    - port: 80
      targetPort: 80