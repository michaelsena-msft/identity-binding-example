apiVersion: v1
kind: Namespace
metadata:
  name: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planet
  namespace: web
spec:
  replicas: 1
  selector: { matchLabels: { app: planet } }
  template:
    metadata:
      labels: 
        app: planet
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: astronomer-serviceaccount
      containers:
        - image: ghcr.io/azure/azure-workload-identity/msal-go
          name: oidc
          env:
            - name: KEYVAULT_URL
              value: ${KEYVAULT_URL}
            - name: SECRET_NAME
              value: ${SECRET_NAME}
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
        - name: identity-example
          image: ${ACR_FQDN}/identity-example:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: KEY_VAULT_URL
              value: ${KEYVAULT_URL}
            - name: SECRET_NAME
              value: ${SECRET_NAME}
            - name: INTERVAL
              value: "10s"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: astronomer-serviceaccount
  namespace: web
  annotations:
    azure.workload.identity/client-id: ${IDENTITY_CLIENT_ID}
